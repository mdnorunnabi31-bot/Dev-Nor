<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Developer Nor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="" type="image/x-icon" id="dynamicFavicon">

    <style>
        :root { --primary: #050a12; --secondary: #0f1623; --accent: #2d9cdb; --text-gray: #b0b0b0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--primary); color: #fff; overflow-x: hidden; width: 100%; }
        .container { max-width: 1250px; margin: 0 auto; padding: 0 15px; }

        header { background: rgba(15, 22, 35, 0.95); padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #1f2a3d; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 40px; width: auto; }
        .nav-links a { color: #e0e0e0; text-decoration: none; font-weight: 500; font-size: 15px; margin-left: 20px; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        .blog-header { text-align: center; padding: 60px 0 40px; }
        .blog-header h1 { font-size: 2.5rem; color: var(--accent); font-weight: 800; }
        .blog-header p { color: #aaa; margin-top: 10px; }

        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding-bottom: 80px; }
        .blog-card { background: #0f1623; border-radius: 10px; overflow: hidden; border: 1px solid #1f2a3d; transition: 0.3s; cursor: pointer; position: relative; }
        .blog-card:hover { transform: translateY(-7px); border-color: var(--accent); }
        
        .thumb-wrap { height: 180px; width: 100%; position: relative; background: #000; overflow: hidden; }
        .thumb-wrap img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .blog-card:hover .thumb-wrap img { opacity: 1; transform: scale(1.05); }
        
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); z-index: 2; }
        .fb-icon { color: #1877F2; } .yt-icon { color: #FF0000; }

        .blog-info { padding: 20px; }
        .blog-info h3 { font-size: 1.1rem; margin-bottom: 10px; line-height: 1.4; color: #fff; }
        .blog-meta { font-size: 0.8rem; color: #777; display: flex; justify-content: space-between; }
        .type-badge { padding: 3px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .tb-yt { background: rgba(255,0,0,0.1); color: #ff4444; }
        .tb-fb { background: rgba(24,119,242,0.1); color: #1877F2; }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo" id="siteLogo"></div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="blog-header">
            <h1>Our Blog & Videos</h1>
            <p>Latest updates from Facebook and YouTube</p>
        </div>

        <div class="blog-grid" id="blogContainer">
            <div style="color:#aaa; text-align:center; grid-column:1/-1;">Loading posts...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBy4OsohLvE4ar0zZpGs5Iz-qQMffdM6YE",
            authDomain: "norun-nabi-parsonal.firebaseapp.com",
            databaseURL: "https://norun-nabi-parsonal-default-rtdb.firebaseio.com",
            projectId: "norun-nabi-parsonal",
            storageBucket: "norun-nabi-parsonal.firebasestorage.app",
            messagingSenderId: "562349101076",
            appId: "1:562349101076:web:29ad3786356013ce42d701"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('siteConfig/logo').on('value', s=>{if(s.val()){let h=`<img src="${s.val()}">`;document.getElementById('siteLogo').innerHTML=h; document.getElementById('dynamicFavicon').href = s.val();}});

        // YouTube ID বের করার ফাংশন
        function getYouTubeID(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        db.ref('blogs').on('value', s => {
            const container = document.getElementById('blogContainer');
            container.innerHTML = '';
            const data = s.val();

            if(data) {
                Object.values(data).reverse().forEach(post => {
                    let thumb = post.image;
                    let icon = '';
                    let badgeClass = '';

                    if(post.type === 'youtube') {
                        badgeClass = 'tb-yt';
                        icon = '<i class="fab fa-youtube yt-icon"></i>';
                        // যদি কাস্টম ইমেজ না থাকে, ইউটিউব থাম্বনেইল নাও
                        if(!thumb) {
                            let vidId = getYouTubeID(post.link);
                            if(vidId) thumb = `https://img.youtube.com/vi/${vidId}/mqdefault.jpg`;
                        }
                    } else {
                        badgeClass = 'tb-fb';
                        icon = '<i class="fab fa-facebook-f fb-icon"></i>';
                        // ফেসবুকের জন্য ডিফল্ট ইমেজ যদি না থাকে
                        if(!thumb) thumb = 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png'; 
                    }

                    container.innerHTML += `
                        <div class="blog-card" onclick="window.open('${post.link}', '_blank')">
                            <div class="thumb-wrap">
                                <img src="${thumb}">
                                <div class="play-icon">${icon}</div>
                            </div>
                            <div class="blog-info">
                                <span class="type-badge ${badgeClass}">${post.type}</span>
                                <h3>${post.title}</h3>
                                <div class="blog-meta">
                                    <span>Click to Watch</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = '<p style="text-align:center; width:100%; color:#aaa;">No posts available yet.</p>';
            }
        });
    </script>
</body>
</html>
